<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espirito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-control">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="form-control" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input type="file" class="form-control-file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class="custom-file">
            <label class="custom-file-label">Selecione arquivo</label>
            <input type="file" class="custom-file-input" id="arquivo">
        </div>
        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação:</label>
            <input class="custom-range" type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input class="form-control mr2" type="text" placeholder="Digite seu usuário">
        <input class="form-control m2" type="password" placeholder="Digite sua senha">
        <input type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="form-group">
            <label for="email-usuario">email</label>
            <input class="form-control is-valid" type="email" id="email-usuario" placeholder="Ex.: exemplo@seuemail.com">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-valid" type="password" id="senha-usuario" placeholder="Ex.: #exemplosobrenome5">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
