<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configurações Grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .marcador {
          background: #fe9d9d;
          border: 1px solid #f94646;
        }
  
        .marcador-container {
          background: #5bf946;
          border: 1px solid #36ae26;
        }
      </style>
  </head>
  <body>
    <div class="container marcador-container">
        <h2>Largura Fixa</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>

        <h2>Largura Automática (Auto-Layout)</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col-4">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>

        <h2>Largura Igual Empilhada</h2>
        <div class="row">
            <div class="marcador col-sm">Área 1</div>
            <div class="marcador col-sm">Área 2</div>
            <div class="marcador col-sm">Área 3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-3">Área 1</div>
            <div class="marcador col-md-4 order-1">Área 2</div>
            <div class="marcador col-md-4 order-2">Área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login</div>
        </div>

        <h2>Offset Mútiplos Alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
        </div>

        <h2>Aninhamento</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                <div class="col-md-6 marcador">Conteúdo 1</div>
                <div class="col-md-6 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
