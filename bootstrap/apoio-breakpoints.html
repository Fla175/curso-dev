<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap - breakpoints</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
        
        /* Dispositivos pequenos (celulares na horizontal) */
      @media (min-width: 576px) {
        body {
          background: red;
        }
      }

        /* Dispositivos médios (tablets, 768px e superior) */
      @media (min-width: 768px) {
        body {
           background: blue;
        }
      }

        /* Dispositivos grandes (desktops, 992px e superior) */
      @media (min-width: 992px) {
        body{
          background: green;
        }
      }

        /* Dispositivos extra grandes (desktops grandes, 1200px e superior) */
      @media (min-width: 1200px) {
        body{
          background: gray;
        }
      }

        /**************************/
        /* Dispositivos extra pequenos (celulares na vertical) */
        @media (min-width: 576px) {
          body{
            background: yellow;
          }
        }

        /* Dispositivos pequenos (celulares na horizontal) */
        @media (min-width: 576px) {
          body{
            background: fuchsia;
          }
        }

        /* Dispositivos médios (tablets) */
        @media (min-width: 576px) {
          body{
            background: khaki;
          }
        }

        /* Dispositivos grandes (desktops) */
        @media (min-width: 576px) {
          body{
            background: rebeccapurple;
          }
        }

        /******************************************/
        /* Dispositivos extra pequenos (celulares na vertical, menores que 576px) */
        @media (min-width: 576px) {
          body{
            background: palegreen;
          }
        }

        /* Dispositivos pequenos (celulares na horizontal, 576px e maiores) */
        @media (min-width: 576px) and (min-width: 576px) {
          body{
            background: darksalmon;
          }
        }

        /* Dispositivos médios (tablets, 768px e maiores) */
        @media (min-width: 576px) and (min-width: 576px) {
          body{
            background: gray;
          }
        }

        /* Dispositivos grandes (desktops, 992px e maiores) */
        @media (min-width: 576px) and (min-width: 576px) {
          body{
            background: gray;
          }
        }

        /* Dispositivos extra grandes (desktops grandes, 1200px e maiores) */
        @media (min-width: 576px) {
          body{
            background: gray;
          }
        }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
