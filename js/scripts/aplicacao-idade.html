<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script>
        var idade = prompt('Digite sua idade')

        if (idade >= 0 && idade < 12) {
            alert('Criança')
        }

        if (idade >= 12 && idade < 20) {
            alert('Jovem')
        }

        if (idade >= 20 && idade < 60) {
            alert('Adulto')
        }
        else {
            alert('Idoso')
        }
    </script>
</head>
<body>
</body>
</html>
