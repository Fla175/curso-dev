<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

    <!-- JQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- JS - JQuery -->
    <script>

        $(document).ready(() => {

            console.log('Conteúdo Div 1:', $('#div1').html());

            console.log('Conteúdo Div 2:', $('#div2').html());
        })

        $('#div1').html('<strong>Eu sou o novo valor</strong>');

    </script>
</head>

<body>

    <div id="div1" style="border:solid 1px #000; width: 150px; height: 140px;">Div 1</div>

    <div id="div2" style="border:solid 1px #000; width: 150px; height: 140px;">Div 2</div>

</body>

</html>
