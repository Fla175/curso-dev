<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Mata-Mosquito</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="estilo.min.css"><script>function iniciarJogo(){var nivel=document.getElementById('nivel').value;if(nivel===''){alert('Selecione um nível para iniciar o jogo');return false}window.location.href="app.min.html?"+nivel}</script></head><body><div class="container mx-auto"><div class="flex justify-center my-4"><img src="img/game.png"/></div><div class="flex justify-center my-4"><div class="mb-2 w-64"><select class="form-control w-full border border-gray-300 p-2" id="nivel"><option value="">-- Selecione o nível --</option><option value="normal">Normal</option><option value="dificil">Difícil</option><option value="chucknorris">Chuck Norris</option></select></div></div><div class="flex justify-center my-4"><button type="button" class="bg-red-600 text-white text-lg py-2 px-4 rounded" onclick="iniciarJogo()">Iniciar Jogo</button></div></div></body></html>
