<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

    <!-- JQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- JS - JQuery -->
    <script>

        $(document).ready(() => {
            console.log($('div').attr('style', 'background-color: blue; width: 200px; height: 200px;'));
        })

    </script>
</head>
<body>

    <img src="img/esfera_1.png" alt="Esfera vermelha" style="border: solid, 5px; border-color: black;">

    <div style="background-color: red; width: 100px; height: 100px;"></div>

    <input type="text" value="Eu sou um input">

</body>
</html>
