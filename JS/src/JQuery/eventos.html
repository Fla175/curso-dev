<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>

    <!-- Eruda via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="log/bookmark.js"></script>
    <script>
      eruda.init()
      eruda.show();
    </script>

    <!-- Google Fonts: Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts: Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Fira Sans", "Roboto", sans-serif;
        font-weight: 400;
        background-color: #f0f0f0;
        color: #333;
      }

      #hero {
        background-color: #155661;
        margin: 0;
        padding: 10px 20px;
        text-align: center;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      button {
        background-color: #00c2df;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 100px;
        border-radius: 5px;
        padding: 10px;
        box-sizing: border-box;
      }

      input[type="text"] {
        width: 200px;
        padding: 2px;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="email"] {
        width: 200px;
        padding: 2px;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      #divExterna {
        background-color: #ccc;
        width: 80px;
        height: 80px;
        padding: 70px;
      }

      #divInterna {
        width: 80px;
        height: 80px;
        background-color: blue;
      }

      /* Classe para tamanhos distintos da fonte Fira Sans */
      .fira-sans-thin {
        font-family: "Fira Sans", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

      .fira-sans-extralight {
        font-family: "Fira Sans", sans-serif;
        font-weight: 200;
        font-style: normal;
      }

      .fira-sans-light {
        font-family: "Fira Sans", sans-serif;
        font-weight: 300;
        font-style: normal;
      }

      .fira-sans-regular {
        font-family: "Fira Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .fira-sans-medium {
        font-family: "Fira Sans", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .fira-sans-semibold {
        font-family: "Fira Sans", sans-serif;
        font-weight: 600;
        font-style: normal;
      }

      .fira-sans-bold {
        font-family: "Fira Sans", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .fira-sans-extrabold {
        font-family: "Fira Sans", sans-serif;
        font-weight: 800;
        font-style: normal;
      }

      .fira-sans-black {
        font-family: "Fira Sans", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      .fira-sans-thin-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 100;
        font-style: italic;
      }

      .fira-sans-extralight-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 200;
        font-style: italic;
      }

      .fira-sans-light-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 300;
        font-style: italic;
      }

      .fira-sans-regular-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 400;
        font-style: italic;
      }

      .fira-sans-medium-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 500;
        font-style: italic;
      }

      .fira-sans-semibold-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 600;
        font-style: italic;
      }

      .fira-sans-bold-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 700;
        font-style: italic;
      }

      .fira-sans-extrabold-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 800;
        font-style: italic;
      }

      .fira-sans-black-italic {
        font-family: "Fira Sans", sans-serif;
        font-weight: 900;
        font-style: italic;
      }


      .roboto-uniquifier {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      .input-focado {
        background-color: #ccc;
      }
    </style>

    <!-- JQuery via CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        // Eventos da Janela
        $("#onload").html("Página carregada");

        $(window).scroll(() => {
          $("#scroll").html("Scroll acionado");
        });

        $("#div1").scroll((e) => {
          $(e.target).css("color", "blue");
          $("h1").css("color", "#0cceff");
        });

        $(window).resize(() => {
          $("#xyz")
            .html("Página redimensionada")
            .css("background-color", "red");
        });

        // ----------------------------

        // Eventos do Mouse
        $("#btn1").mousedown(() => {
          $("#div2").css("background-color", "green");
        });

        $("#btn1").click(() => {
          $("#div2").css("background-color", "blue");
        });

        $("#btn2").dblclick(() => {
          $("#div2").css("background-color", "yellow");
        });

        $("#div2").mousemove((e) => {
          $("#resultadoDiv").html(`X: ${e.offsetX}, Y: ${e.offsetY}`);
          console.log(`X: ${e.offsetX}, Y: ${e.offsetY}`);
        });

        // Div Externa
        $("#divExterna").mouseenter(() => {
          $("#resultadoDiv1").html("entrou");
          console.log("Div Externa (entrou)");
        });

        $("#divExterna").mouseleave(() => {
          $("#resultadoDiv1").html("saiu");
          console.log("Div Externa (saiu)");
        });

        // ----------------------------

        // Div Interna
        $("#divInterna").mouseenter(() => {
          $("#resultadoDiv2").html("entrou");
          console.log("Div Interna (entrou)");
        });

        $("#divInterna").mouseleave(() => {
          $("#resultadoDiv2").html("saiu");
          console.log("Div Interna (saiu)");
        });

        // ----------------------------

        // Eventos do Teclado
        $("#teclado").keydown(() => {
          $("#resultadoTecla").html("Tecla Pressionada");
          console.log("Tecla Pressionada");
        });

        $("#teclado").keyup((e) => {
          $("#resultadoTecla").html("Tecla Liberada");
          console.log(`Tecla Liberada: ${e.keyCode}, ${e.key}`);

          if (e.keyCode == 13) {
            let txt = $(e.target).val();
            $('#titleResultado').html(txt);
            $(e.target).val('');
            $('#resultadoTecla').html('');
          }
        });

        // ----------------------------

        // Eventos do Formulário
          // Recebendo estado de foco
        $('#nome').focus((e) => {
          console.log('Esse elemento recebeu estado de foco (nome)');
          $(e.target).addClass('input-focado');
        });

        $('#nome').focus((e) => {
          console.log('Esse elemento recebeu estado de foco (e-mail)');
          $(e.target).addClass('input-focado');
        });

          // ----------------------------
        
          // Saindo do estado de foco
        $('#nome').blur(() => {
          console.log('Esse elemento saiu do estado de foco (nome)');
          $(e.target).removeClass('input-focado');
        });

        $('#nome').blur(() => {
          console.log('Esse elemento saiu do estado de foco (e-mail)');
          $(e.target).removeClass('input-focado');
        });
      });
    </script>
  </head>

  <body>
    <header id="hero">
      <h1>Eventos</h1>
    </header>

    <section class="roboto-uniquifier">
      <h3>Browser</h3>
      <span>Onload: </span><span id="onload">?</span><br />
      <span>Scroll: </span><span id="scroll">?</span><br />
      <span>Resize window: </span><span id="xyz">?</span>
      <div
        id="div1"
        style="
          height: 100px;
          width: 100px;
          border: solid 1px;
          overflow-y: scroll;
        "
      >
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </div>
      <hr />

      <h3>Mouse</h3>
      <button id="btn1" type="button" class="fira-sans-semibold">
        Clique aqui
      </button>
      <button id="btn2" type="button" class="fira-sans-semibold">
        Clique aqui 2x
      </button>
      <div
        id="div2"
        style="
          background-color: red;
          width: 400px;
          height: 370px;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      ></div>
      <span>Resultado do evento sobre a div: </span
      ><span id="resultadoDiv"></span>

      <div id="divExterna">
        <div id="divInterna"></div>
      </div>
      <span>Div Externa: </span><span id="resultadoDiv1"></span>
      <br />
      <span>Div Interna: </span><span id="resultadoDiv2"></span>
      <hr />

      <h3>Teclado</h3>
      <span>Nome:</span>
      <input type="text" id="teclado" />
      <span id="titleResultado">Resultado do evento sobre o input: </span><span id="resultadoTecla"></span>
      <hr />

      <h3>Formulário</h3>
      <form>
        <span>Nome:</span>
        <input type="text" id="name" /><br>

        <span>E-mail:</span>
        <input type="email" id="email" /><br>

        <span>Motivo do contato:</span>
        <select id="motivoEmail">
          <option value="">-- Selecione --</option>
          <option value="duvida" id="duvida">Dúvida</option>
          <option value="sugestao" id="sugestao">Sugestão</option>
        </select>

        <button type="button">Enviar</button>
      </form>
    </section>
  </body>
</html>
