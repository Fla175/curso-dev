<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elementos flutuantes</title>
	<style>
		#principal{
			border: 5px solid red;
			background: green;
		}

		.conteudo{
			background: blue;
			border: 1px solid gray;
			width: 200px;
			height: 200px;
			margin: 10px;
			float: right;
		}
		.conteudo-zero{
			background: red;
			border: 1px solid gray;
			width: 200px;
			height: 200px;
			margin: 10px;
		}

		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div id="principal">
		<div class="conteudo">
			 Conteúdo 1
		</div>
		<div class="conteudo">
			Conteúdo 2
		</div>
		<div class="conteudo">
			Conteúdo 3
		</div>
	</div>
</body>
</html>
