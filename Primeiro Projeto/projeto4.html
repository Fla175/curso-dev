<body>
    <!-- As formatações de texto em HTML são: <STRONG>-(Negrito) <EM>-(Itálico) <U>-(Underline) <DEL>-(Taxado)...    Obs.: Todas as tags que aparecem montadas ou citadas são maiúsculas para chamar atenção naquela parte -->

    Esse é um texto <em>itálico</em><br>
    Esse é um texto <u>underline</u><br>
    Esse é um texto <del>taxado</del><br>
</body>
