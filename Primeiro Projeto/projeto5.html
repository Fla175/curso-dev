<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <h2>Mapa do site</h2>
    <!-- Os tipos de marcadores da lista não-ordenada são: Circle, Square e Disc, já os tipos de marcadores da lista ordenada são: I, i, A, a e 1...    Obs.: Todas as tags que aparecem montadas ou citadas são maiúsculas para chamar atenção naquela parte -->
    <ul type="circle">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>
    <!-- Para fazer o sinal interrogativo no teclado Qwerty brasileiro é só apertar: SHIFT + Alt gr + W -->
    <h2>Perguntas</h2>
    <ol type="I">
        <li>Qual a sua comida favorita?</li>
        <li>Qual o seu carro favorito?</li>
        <li>Qual a sua série favorita?</li>
    </ol>
</body>
</html>
