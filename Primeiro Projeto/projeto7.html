<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <!-- <IMG> é a abreviação de 'IMAGE' que significa 'IMAGEM' e é a tag responsável por botar imagens em HTML, o 'SRC' é uma abrevição de 'SOURCE' e é um atributo que dá a imagem para o <IMG> exibir no site, o atributo 'HEIGHT' que significa 'ALTURA' diz para o <IMG> a altura da imagem e o atributo 'WIDTH' que significa 'LARGURA' diz para o <IMG> a largura da imagem...     Obs.: Todas as tags que aparecem montadas ou citadas são maiúsculas para chamar atenção naquela parte -->
    <img height="300px" src="Imagens/images (1).jpeg" alt="Snapdragon 8 gen 3">
</body>
</html>
