<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <!-- O DOC de <!DOCTYPE html> é a abreviação de 'DOCUMENT' que significa 'DOCUMENTO' e o 'TYPE' significa 'TIPO' e ele diz ao navegador-(browser) qual a versão do HTML, a tag <HTML> é a área onde é feito todo o código, tudo que está na tag <HEAD> não é mostrado ao usuário, e então lá tem muitas configurações importantes do site, tudo que está na tag <BODY> é mostrado diretamente ao usuário, é essa parte que tem a maioria do conteúdo, a tag <META> fala para o browser o CHARSET daquela página, tem tags HTML que não tem a tag de fechamento por que essas tags não precisam botar algo dentro dela, pois ela só tem atributos, é geralmente uma tag de configuração e algumas de formatações de texto...    Obs.: Todas as tags que aparecem montadas ou citadas são maiúsculas para chamar atenção naquela parte, e HTML não é uma linguagem de programação, mas de marcação -->
    Meu primeiro site
</body>
</html>
