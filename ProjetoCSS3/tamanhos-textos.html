<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>
    <style>
        div{
            font-size: 60px;
        }

        .texto{
            font-size: 2em;
        }

        .texto2{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Tem vários tipos de medida pro tamanho de fonte, e elas são:
     px -> Tamanho fixo
     % -> Tamanho relativo á página
     em -> Tamanho relativo ao conteiner pai
 
     Mas o mais usado é o "px", que é a abreviação de "Pixel"...
     Obs.: Eu não expliquei o resto por que eu não sei sobre eles e existem mais unidades além dessas -->
     <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>
</html>
