<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>

        body{
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;

            background-color: aliceblue;
        }

        a{
            color: black;
            font-size: large;
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
        }

        #guri{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!-- As "DIVs" que traduzindo é: "Divisão" (no singular) é uma tag HTML usada para dividir as partes de um site e ela é considerada um elemento "BLOCK", e a tag HTML "Span", que traduzindo é: "Intervalo" ou "Extensão", ela é usada principalmente para aplicar estilos ou realizar ações específicas em um trecho de texto, e ela é considerada um elemento "Inline"... -->
     <div id="guri">
        <img src="imagens/amd.png" alt="amd-logo" width="160px">
        <ul>
            <li><a href=""><strong>Produtos</strong></a></li>
            <li><a href=""><strong>Contato</strong></a></li>
        </ul>
     </div>
     <div>
        <div>Produto 1</div>
        <div>Produto 2</div>
        <div>Produto 3</div>
        <div>Produto 4</div>
        <div>Produto 5</div>
     </div>
</body>
</html>
