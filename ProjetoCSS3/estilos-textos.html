<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body{
            font-size: 40px;
            font-family: "Ubuntu", sans-serif;
            font-weight: 300;

            text-transform: capitalize;
        }

        #negrito{
            font-weight: 900;
        }

        #italico{
            font-style: italic;
        }

        #formatacao{
            text-decoration: underline;
        }

        #texto{
            font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
    </style>
</head>
<body>
    <!-- Podemos estilizar os textos de muitos jeitos, mas existe um parâmetro pŕoprio pra isso, que se chama: font... -->
    <p id="negrito">Texto negrito</p>
    <p id="italico">Texto itálico</p>
    <p id="formatacao">Texto formatado</p>
    <p id="texto">texto</p>

</body>
</html>
