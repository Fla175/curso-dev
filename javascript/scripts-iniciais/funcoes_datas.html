<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        let data = new Date()

        // getDate() retorna o dia do mês
        document.write(data.getDate())

        document.write('/')

        // getMonth() retorna o mês
        document.write(data.getMonth() + 1)

        document.write('/')

        // getFullYear() retorna o ano
        document.write(data.getFullYear())

        document.write('<hr>')

        // getHours() retorna as horas
        document.write(data.getHours())

        document.write(':')

        // getMinutes() retorna os minutos
        document.write(data.getMinutes())

        document.write(' ')

        // getSeconds() retorna os segundos
        document.write(data.getSeconds())

        document.write('.')

        // getMilliseconds() retorna os milissegundos
        document.write(data.getMilliseconds())

        document.write('<hr>')

        document.write(data.toString() + '<br><br>')

        // adicionar dias
        data.setDate(data.getDate() + 4)
        document.write(data.toString())

        document.write('<br><br>')

        // remover dias
        data.setDate(data.getDate() -6)
        document.write(data.toString())

        document.write('<hr>')

        // adicionar meses
        data.setMonth(data.getMonth() +6)
        document.write(data.toString())

        document.write('<br><br>')

        // remover meses
        data.setMonth(data.getMonth() -4)
        document.write(data.toString())

        document.write('<hr>')

        // adicionar anos
        data.setFullYear(data.getFullYear() +15)
        document.write(data.toString())

        document.write('<br><br>')

        // remover anos
        data.setFullYear(data.getFullYear() -12)
        document.write(data.toString())

        document.write('<hr>')

        // 16/06/2006
        let data1 = new Date(2006, 7, 16)
        document.write(data1.toString())

        document.write('<br><br>')

        // 08/09/2023
        let data2 = new Date(2023, 8, 8)
        document.write(data2.toString())

        document.write('<hr>')

        //conversão das datas para calcular

        document.write(data1.getTime())

        document.write('<br><br>')

        document.write(data2.getTime())

        document.write('<hr>')

        // calculo para achar a qtd de milissegundos entre a data1 e a data2
        let milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)

        document.write('<br><br>')

        // quantidade de milissegundos em 1 dia
        let milissegundos_por_dia = 1 * 24 * 60 * 60 * 1000
        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos.')

        document.write('<hr>')

        // calculo de quantos dias entre data1 e data2 (arredondado)
        document.write('A diferença entre data1 e data2 é de:' + Math.round(milissegundos_entre_datas / milissegundos_por_dia) + ' dias.')
    </script>
</head>
<body>
</body>
</html>
