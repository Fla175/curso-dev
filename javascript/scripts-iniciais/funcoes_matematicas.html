<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        let x = 10.380

        // arredondamento para número superior
        x = Math.ceil(10.380)
        document.write(x)

        document.write('<br><br>')

        // arredondamento para número inferior
        x = Math.floor(10.380)
        document.write(x)

        document.write('<br><br>')

        // arredondamento neutro
        x = Math.round(10.580)
        document.write(x)

        document.write('<br><br>')

        // ramdomização entre 0 e 1 inteiros
        x = Math.random()
        document.write(x)
    </script>
</head>
<body>
</body>
</html>
