<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        let nome = ' Flávio Freires Pomin '

        // string
        document.write(nome)

        document.write('<br><br>')

        // propriedade length
        document.write(nome.length)

        document.write('<br><br>')

        // método charAt()
        document.write(nome.charAt(6))

        document.write('<br><br>')

        // método indexOf()
        document.write(nome.indexOf('n'))

        document.write('<br><br>')

        // método replace()
        document.write(nome.replace('Flávio Freires Pomin', 'Silvio Santos'))

        document.write('<br><br>')

        // método substr()
        document.write(nome.substr(0, 7))

        document.write('<br><br>')

        // método toLowerCase()
        document.write(nome.toLowerCase())

        document.write('<br><br>')

        // método toUpperCase()
        document.write(nome.toUpperCase())

        document.write('<br><br>')

        // método trim()
        document.write('-' + nome.trim() + '- disse ele.')
    </script>
</head>
<body>
</body>
</html>
