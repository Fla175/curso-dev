<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function acao() {
            alert('Versão Beta, por favor pare de mexer.')
        }

        function arcao() {
            alert('É uma versão Beta, isso dói.')
        }

        function arquao() {
            alert('Eu vou repetir mais uma vez: É uma versão Beta, pare de mexer imediatamente, eu fui claro?')
        }

        function armeudeus() {
            alert('Aleluia, cê finalmente entendeu.')
        }
    </script>
</head>
<body>
    <div onclick="acao()" ondblclick="arcao()" onmouseup="armeudeus()" style="background: #ccc; height: 150px; width: 150px;"></div>
</body>
</html>
