            // Pilar do Poliformismo: Reutilizável | Sobrescrita de métodos

            class Passaro {
                constructor(bico, cor, tamanho, peso) {
                    super()
                    this.bico = bico
                    this.cor = cor
                    this.tamanho = tamanho
                    this.peso = peso
                }

                dormir() {
                    console.log('dormir');
                }

                voar() {
                    console.log('voar');
                }
            }

            class Avestruz extends Passaro {
                constructor() {
