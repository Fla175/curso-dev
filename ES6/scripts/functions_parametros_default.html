<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript</title>

    <!-- Obrigatório em todos os arquivos desta seção -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function contarUmaHistoria(personagem = 'Fubá', atividade = 'correr no parque', nome_dono = 'João'){
            document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre`)
        }
 
        contarUmaHistoria(prompt('personagem da história'), prompt('atividade'), prompt('dono'))
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
