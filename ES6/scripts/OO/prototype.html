<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript</title>

    <!-- Obrigatório em todos os arquivos desta seção -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
      //aviao
    //atributos cor e modelo, método levantarVoo

    //objeto literal
    let a1 = {
      cor: 'Branco',
      modelo: 'Airbus a380',
      levantarVoo: function() {console.log('Levantar voo')}
    }

    //função construtora
    let AviaoF = function (){
      this.cor = 'Azul',
      this.modelo = 'Boeing 787',
      this.levantarVoo = function() {console.log('Levantar Voo')}
    }

    let a2 = new AviaoF()
    
    //classe
    class AviaoC{
      constructor(){
        this.cor = 'Vermelho',
        this.modelo = 'Embraer E-Jets'
      }

      levantarVoo() {
        console.log('Levantar Voo')
      }
    }

    let a3 = new AviaoC()
    console.log(a1)
    console.log(a2)
    console.log(a3)

    // herança do Prototype

    Object.prototype.attr50 = 'Z' //cuidado, método global!

    let animal = { attr1: 'a' }
    let vertebrado = { __proto__: animal, attr2: 'b' }
    let ave = { __proto__: vertebrado, attr3: 'c', attr2: 'x' }

    console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50) 

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
